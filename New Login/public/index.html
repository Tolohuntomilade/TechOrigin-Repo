<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/css/main.css">
    <script src="https://kit.fontawesome.com/ef09cabe5c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="image-box"></div>
        <div class="login-details">
            <header>Login Form</header>
            <div class="login-status">
                <div class="step1">Step 1</div>
                <div class="step2">Step 2</div>
                <div class="step3">Step 3</div>
            </div>
            <form>
                <div class="field">
                    <span class="fa fa-envelope"></span>
                    <input type="email" required id="email" placeholder="Email">
                </div>
                <div class="field">
                    <span class="fa fa-lock"></span>
                    <input type="password" required id="password" placeholder="Password">
                    <span class="show">SHOW</span>
                </div>
                <div class="forgot-password">
                    <a href="">Forgot Password</a>
                </div>
                <div class="field">
                   <input type="submit" value="LOGIN">
                </div>
                <div class="authentication">
                    <span>Or Login with</span>
                </div>
                <div class="other-login">
                    <span class="facebook">
                        <span class="fa fa-facebook"></span>
                        <span>Facebook</span>
                    </span>
                    <span class="instagram">
                        <span class="fa fa-instagram"></span>
                        <span>Instagram</span>
                    </span>
                </div>
                <div class="sign-up">
                    <span class="class">Don't have an account? <a class="link" href="">SignUp Now</a></span>
                </div>
            </form>
            
        </div>
    </div>
</body>
</html>
