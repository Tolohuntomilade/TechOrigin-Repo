<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/css/index.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Contact Form </h1>
        <h2>Use this contact us form template on your website to receive emails from your visitor
            in no time.Let us know your questions,suggestion and concerns by filling out the contact form below.
        </h2>
    </div>
    <hr class="solid">
    <form >
        <div class="name">
            <label for="Name">Name*</label><br>
            <input title="First" placeholder="First" type="text" required>
            <input title="Last" placeholder="Last" type="text" required><br>
        </div>
        <div class="email-phone-head" style="word-spacing: 450px;">
            <label for="Name">Email*</label>
            <span>Phone*</span> <br></div>
            <div class="email-phone-button">
            <input title="Email"  type="email" required> 
            <input title="Phone Number" placeholder="### ### ####" type="tel" required ><br>
        </div>
        <div class="message-subject">
            <label for="Message subject">Message subject*</label><br>
            <select>
                <option value="request">Request</option>
                <option value="complaint">Complaint</option>
                <option value="approval">Approval</option>
            </select><br>
            
        </div>
       <div class="message">
        <label for="Message">Message*</label><br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        
       </div>
        <div class="submit-button">
            <input value="Send Message" placeholder="Send Message" type="submit" required>
        </div>
        
    </form>
</div>
<script src="../src/js/main.js"></script>
</body>
</html>
