<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../src/css/main.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div id="result-box">
                <div class="output">
                    2*2
                </div>
                <div class="result">
                    4
                </div>
            </div>
            <div id="grid-container">
                    <button class="grid-item1"></button>
                    <button class="grid-item1"></button>
                    <button class="operator" id="backspace">AC</button>
                    <button class="grid-item" id="1">1</button>
                    <button class="grid-item" id="2">2</button>
                    <button class="grid-item" id="3">3</button>
                    <button class="grid-item" id="4">4</button>
                    <button class="grid-item" id="5">5</button>
                    <button class="grid-item" id="6">6</button>
                    <button class="grid-item" id="7">7</button>
                    <button class="grid-item" id="8">8</button>
                    <button class="grid-item" id="9">9</button>
                    <button class="operator" id="-">-</button>
                    <button class="grid-item" id="0">0</button>
                    <button class="operator" id="+">+</button>
                    <button class="operator" id="*">*</button>
                    <button class="operator" id="/">/</button>
                    <button class="operator" id="=">=</button>
            </div>
        </div>
    </div>
    <script src="../src/js/index.js"></script>
</body>
</html>
