<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="../src/css/main2.css">
    <script src="https://kit.fontawesome.com/ef09cabe5c.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="background-image">
        <section>
            
            <div class="first-box">
            </div>
            
            <div class="login-details"> 
                <header>Login Form</header>
                <div class="step-row">
                    <div id="progress"></div>      
                    <div class="step-colum"><small>Step 1</small></div>
                    <div class="step-colum"><small>Step 2</small></div>p
                    <div class="step-colum"><small>Step 3</small></div>
                </div>
                <form action="">
                    <div class="field"> 
                        <span class="fa fa-envelope"></span>
                        <input title="Email" type="text" placeholder="Email" required id="Email">
                    </div>
                    <div class="field"> 
                        <span class="fa fa-lock"></span>
                        <input title="Password" type="password" placeholder="Password" required id="Password">
                        <span class="show">SHOW</span>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot Password</a>
                    </div>
                    <div class="field"> 
                        <input type="submit" value="LOGIN">
                    </div>
                    <div class="authentication-means">Or login with</div>
                    <div class="link">
                        <div class="facebook">
                            <i class="fab fa-facebook-f"><span>Facebook</span></i>
                        </div>
                        <div class="instagram">
                            <i class="fab fa-instagram"><span>Instagram</span></i>
                        </div>
                    </div>
                    <div class="sign-up"> Don't have an account?
                        <a href="#">SignUp Now</a>
                    </div>
                </form>
            </div>
    
</div>
        
           
            
        </section> 
    <script src="../src/js/index.js"></script>
</body>
</html>
